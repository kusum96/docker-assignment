name: Build and Push Docker Image

on:
  push:
    branches:
      - feature/docker-file
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_Saif_Token }}" | docker login --username "${{ secrets.DOCKERHUB_Saif_USERNAME }}" --password-stdin

    - name: Build Docker Image
      run: docker build -f /root/Kusum/Master-assignments/docker-assignment-2/DockerFile -t yourusername/yourimagename:latest

    - name: Push Docker Image
      run: docker push yourusername/yourimagename:latest
