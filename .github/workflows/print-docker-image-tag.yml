name: Print Docker Image Tag

on:
  repository_dispatch:
    types: [tag-printed]

jobs:
  print-tag:
    name: Print Docker Image Tag
    runs-on: ubuntu-latest
    steps:
      - name: Extract Payload
        run: echo "Docker image tag: ${{ needs.build-and-push.outputs.image_tag }}"
      needs:
        - build-and-push
