name: Print Docker Image Tag

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

jobs:
  print-tag:
    name: Print Docker Image Tag
    runs-on: ubuntu-latest
    steps:
      - name: Extract Image Tag from Payload
        run: echo "Docker image tag: ${{ github.event.client_payload.image_tag }}"
